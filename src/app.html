<!DOCTYPE html>
<html lang="en" data-theme="">
	<head>
		<meta charset="utf-8" />
		<title>Spimy's Portfolio</title>

		<link rel="canonical" href="https://www.spimy.dev" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />

		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta name="author" content="Spimy" />
		<meta name="language" content="English" />
		<meta name="title" content="Spimy's Portfolio" />
		<meta
			name="keywords"
			content="spimy, portfolio, projects, william, web development, discord bots, sveltekit, nuxt 3, database, code, programming, software engineer, typescript, javascript, nodejs, skills, contact"
		/>

		<meta name="theme-color" content="hsl(209, 100%, 34%)" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="hsl(225, 70%, 54%)" media="(prefers-color-scheme: dark)" />

		<!-- Open Graph Meta -->
		<meta property="og:site_name" content="Spimy's Portfolio" />
		<meta property="og:locale" content="en_GB" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://www.spimy.dev/logos/character.png" />
		<meta property="og:image:alt" content="Spimy's character logo" />
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />

		<!-- Twitter Meta -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@OfficialSpimy" />
		<meta name="twitter:creator" content="@OfficialSpimy" />
		<meta name="twitter:image" content="https://www.spimy.dev/logos/character.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
